<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      flex: 1 1 300px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Responsive Typography */
    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
    }

    /* Example media query */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Web Page</h1>
  </header>

  <div class="container">
    <div class="box">Box 1 content</div>
    <div class="box">Box 2 content</div>
    <div class="box">Box 3 content</div>
  </div>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
